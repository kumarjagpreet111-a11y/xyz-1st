    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        touch-action: none;
        user-select: none;
      }
      
      .neon-text {
        text-shadow: 
          0 0 5px rgba(255,255,255,0.8),
          0 0 15px currentColor;
      }

      @keyframes zoomIn {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-zoom {
        animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
